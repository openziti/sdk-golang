version: 2
updates:
- package-ecosystem: gomod
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  groups:
    non-major:
      applies-to: version-updates
      update-types:
        - "minor"
        - "patch"

- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  groups:
    all:
      applies-to: version-updates
